<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <h1 class="login-heading">Login</h1>
        <form action="#" class="login-form" autocomplete="off">
            <label for="email" class="login-label">Email</label>
            <input type="email" id="email" class="login-input" placeholder="Eg: buikhachuy@gmail.com">
            <label for="password" class="login-label">Password</label>
            <input type="password" id="password" class="login-input" placeholder="******">
            <button class="login-submit">Login</button>
        </form>
        <p class="login-forgot-password">
            <a href="#">Forgot password?</a>
        </p>
        <p class="login-register-link">
            Don't have an account? <a href="dangky.html">Sign up</a>
        </p>
    </div>
</body>
</html>
<script src="js/5.js"></script>
