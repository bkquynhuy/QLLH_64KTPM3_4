    <body>
      
        <div class="signup">
            <h1 class="signup-heading">Sign up</h1>

            <form action="#" class="signup-form" autocomplete="off">
              <label for="fullname" class="signup-label">Full name</label>
              <input type="text" id="fullname" class="signup-input" placeholder="Ex: Bùi Khắc Huy">
              <label for="email" class="signup-label">Email</label>
              <input type="email" id="email" class="signup-input" placeholder="Ex: buikhachuy@gmai.com">
              <label for="password" class="signup-label">Password</label>
              <input type="password" id="password" class="signup-input" placeholder="******">

              <label for="class" class="signup-label">Class</label>
              <select class="signup-input">
                <option>Chọn lớp ... </option>
                <option>64 Kĩ thuật phần mềm 1</option>
                <option>64 Kĩ thuật phần mềm 2</option>
                <option>64 Kĩ thuật phần mềm 3</option>
                <option>64 Kĩ thuật phần mềm 4</option>
                <option>64 Kĩ thuật phần mềm 5</option>
              </select>
              <label for="birthday" class="signup-label">Birthday</label>
              <input type="date" id="Date" class="signup-input" min="2000-01-01">
              <a class="signup-submit" href="trangchu_dalogin.html">Sign up</a>
            </form>
            <p class="signup-already">
              <span>Already have an account ?</span>
              <a href="dangnhap.html" class="signup-login-link">Login</a>
            </p>
          </div>
