<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/dangky.css">
</head>
</html>
    <body>
        <div class="signup">
            <h1 class="signup-heading">Sign up</h1>
            <button class="signup-social">
              <i class="fa fa-google signup-social-icon"></i>
              <span class="signup-social-text">Sign up with Google</span>
            </button>
            <div class="signup-or"><span>Or</span></div>
            <form action="#" class="signup-form" autocomplete="off">
              <label for="fullname" class="signup-label">Full name</label>
              <input type="text" id="fullname" class="signup-input" placeholder="Eg: Bùi Khắc Huy">
              <label for="email" class="signup-label">Email</label>
              <input type="email" id="email" class="signup-input" placeholder="Eg: buikhachuy@gmai.com">
              <label for="password" class="signup-label">Password</label>
              <input type="password" id="password" class="signup-input" placeholder="******">
              <button class="signup-submit">Sign up</button>
            </form>
            <p class="signup-already">
              <span>Already have an account ?</span>
              <a href="dangnhap.html" class="signup-login-link">Login</a>
            </p>
          </div>
    </body>
</html>
<script src="js/5.js"></script>
